Properties localProperties = new Properties()
localProperties.load(project.rootProject.file('local.properties').newDataInputStream())

Map param = project.getProperties()

def storeFileStr = localProperties.getProperty('key.dir')
def storePwdStr = localProperties.getProperty('RELEASE_STORE_PWD',
        param.get('RELEASE_STORE_PWD', null))
def keyAliasStr = localProperties.getProperty('RELEASE_KEY_ALIAS',
        param.get('RELEASE_KEY_ALIAS', null))
def keyPwdStr = localProperties.getProperty('RELEASE_KEY_PWD',
        param.get('RELEASE_KEY_PWD', null))

ext {
    propertyHaveSigningConfigs(storeFileStr != null && storePwdStr != null && keyAliasStr != null && keyPwdStr != null)
    propertyStoreFileStr = storeFileStr
    propertyStorePwdStr = storePwdStr
    propertyKeyAliasStr = keyAliasStr
    propertyKeyPwdStr = keyPwdStr
}