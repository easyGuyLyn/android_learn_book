            manifestPlaceholders = [app_icon: "@mipmap/app_icon", app_logo: "@mipmap/app_logo"]
        }
        app_mwve {
            applicationId "com.dawoo.gamebox.sid312"
            resValue "string", "app_name", "澳门巴黎人"
            resValue "string", "app_code", "mwve"
            resValue "string", "app_sid", "8835719d8d8512ce452ba12846d88475"
